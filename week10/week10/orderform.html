<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Logo Shirt</title>
    <style>
        #tshirt{
           width:300px;
           height:400px; 
        }
        table{
            width:600px;
        }
        td{
            display:flex;
        }
        tr{
            display:inline;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="5"><img id="tshirt" src="images/tshirt.jpg" alt="tshirt"></th>
            <th style="font-style: italic; font-size: x-large; width: 300px;">Company Logo Shirt</th>
        </tr>
        <tr>
            <td>
                <select>
                    <option value="0">select color:</option>
                    <option value="1">Red</option>
                    <option value="2">Green</option>
                    <option value="3">Blue</option>        
                </select>
                <p>Quantity:</p>
                <input style="width:50px;" type="number">
            </td>
        </tr>
        <tr>
            <td><p>Size:</p>
                <input type="radio" id="Small" name="Size" value="Small">
                <label for="Small">Small</label><br>
                <input type="radio" id="Medium" name="Size" value="Medium">
                <label for="Medium">Medium</label><br>
                <input type="radio" id="Large" name="Size" value="Large">
                <label for="Large">Large</label>
            </td>
        </tr>
        <tr>
            <td><input type="checkbox" id="logo" name="logo" value="logo"><p>Include Logo</p></td>
        </tr>
        <tr>
            <td><input type="file"></td>
        </tr>
    </table>
    <hr>
    <table>
        <tr>
            <td style="width:290px"><label for="fname">First name:</label><input type="text" id="fname" name="name"></td>
            <td colspan="2"> <label for="lname">Last name:</label><input type="text" id="lname" name="name"></td>
        </tr>
        <tr>
            <td colspan="3"><label for="saddress">Street Address:</label><input type="text" id="saddress" name="saddress"></td>
        </tr>
        <tr>
            <td><label for="city">City:</label><input type="text" id="city" name="city"></td>
            <td><label for="State">State:</label><input type="text" id="State" name="State"></td>
            <td><label for="ZIP">ZIP:</label><input type="text" id="ZIP" name="ZIP"></td>
        </tr>
        <tr>
            <td colspan="3"><td><label for="Email Address">Email Address:</label><input type="text" id="Email Address" name="Email Address"></td></td>
        </tr>
        <tr>
            <td colspan="3"><td><label for="Phone Number">Phone Number:</label><input type="text" id="Phone Number" name="Phone Number"></td></td>
        </tr>
        <tr>
            <td><p>Best Delivery Date:</p></td>
            <td colspan="2"><input type="date"></td>
        </tr>
        <tr>
            <td colspan="3"><p>Special Instructions:</p><input type="textarea"></td>
        </tr>
        <tr>
            <td style="float:right;"><input type="submit"></td>
        </tr>
    </table>
</body>
</html>
